    <style>

        body {

        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4757;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        
        .music-btn {

            bottom: 20px;
            right: 20px;
            background: white;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;

        .message {

        @media (max-width: 500px) {

<body>

    <audio id="bgMusic" loop>

        </div>

            <button class="btn btn-no" id="noBtn">áƒáƒ áƒ</button>
        </div>
        
        <div class="gif-container" id="gifContainer">

        </div>
        
        <div class="message" id="message">

    </div>
    
    <div class="hearts-container" id="heartsContainer"></div>
    
    <script>
        let noClickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const gifContainer = document.getElementById('gifContainer');
        const heartsContainer = document.getElementById('heartsContainer');
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isMusicPlaying = false;
        
        // áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ˜áƒ¡ áƒ™áƒáƒœáƒ¢áƒ áƒáƒšáƒ˜
        musicBtn.addEventListener('click', function() {
            if (isMusicPlaying) {

                musicBtn.style.background = 'white';
                musicBtn.style.color = 'black';
            } else {

                });

        });
        
        // áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒáƒ“ áƒ©áƒáƒ áƒ—áƒ•áƒ áƒáƒ˜áƒ áƒ•áƒ”áƒšáƒ˜ áƒ¨áƒ”áƒ®áƒ”áƒ‘áƒ˜áƒ¡áƒáƒ¡ (áƒ¢áƒ”áƒšáƒ”áƒ¤áƒáƒœáƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡)
        document.body.addEventListener('touchstart', function initMusic() {

                    musicBtn.textContent = 'ğŸµ';
                    musicBtn.style.background = '#ff7675';

        // áƒ’áƒ£áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒáƒ§áƒ áƒ
        function createHearts() {
            for(let i = 0; i < 30; i++) {

                    heart.className = 'heart';
                    heart.innerHTML = 'â¤ï¸';
                    heart.style.left = Math.random() * 100 + '%';

                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {

                    }, 5000);
                }, i * 100);

        // áƒ™áƒ˜ áƒ¦áƒ˜áƒšáƒáƒ™áƒ–áƒ” áƒ“áƒáƒ­áƒ”áƒ áƒ
        yesBtn.addEventListener('click', function() {

            document.querySelector('.question').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            
            // áƒ’áƒ˜áƒ¤áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
            gifContainer.style.display = 'block';

            message.style.display = 'block';
            
            // áƒ’áƒ£áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒáƒ§áƒ áƒ

            // áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ˜áƒ¡ áƒ“áƒáƒ™áƒ•áƒ áƒ
            if (!isMusicPlaying) {
                bgMusic.play().catch(e => console.log("áƒáƒ£áƒ“áƒ˜áƒáƒ¡ áƒ“áƒáƒ™áƒ•áƒ áƒ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ"));
                musicBtn.textContent = 'ğŸµ';
                musicBtn.style.background = '#ff7675';
                musicBtn.style.color = 'white';
                isMusicPlaying = true;
            }
        });
        
        // áƒáƒ áƒ áƒ¦áƒ˜áƒšáƒáƒ™áƒ–áƒ” áƒ“áƒáƒ­áƒ”áƒ áƒ
        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // áƒáƒ áƒáƒ¡ áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ áƒ“áƒáƒáƒáƒ¢áƒáƒ áƒáƒ•áƒ”áƒ‘áƒ

            // áƒ™áƒ˜ áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ áƒ’áƒáƒ“áƒ˜áƒ“áƒ”áƒ‘áƒ
            const yesCurrentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (yesCurrentSize + 10) + 'px';
            yesBtn.style.padding = (15 + noClickCount * 2) + 'px ' + (40 + noClickCount * 4) + 'px';
            
            // áƒáƒ áƒáƒ¡ áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ áƒ›áƒ˜áƒ›áƒáƒšáƒ•áƒ
            if (noClickCount >= 6) {
                noBtn.style.display = 'none';
            }
            
            // áƒáƒáƒ¢áƒáƒ áƒ áƒ’áƒ£áƒšáƒ˜ áƒ§áƒáƒ•áƒ”áƒš áƒ“áƒáƒ­áƒ”áƒ áƒáƒ–áƒ”
            const smallHeart = document.createElement('div');
            smallHeart.className = 'heart';
            smallHeart.innerHTML = 'â¤ï¸';
            smallHeart.style.left = Math.random() * 100 + '%';
            smallHeart.style.fontSize = '30px';
            smallHeart.style.animationDuration = '2s';
            heartsContainer.appendChild(smallHeart);

        });
        
        // áƒ¢áƒ”áƒšáƒ”áƒ¤áƒáƒœáƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡ áƒ¢áƒáƒáƒ˜áƒ¡ áƒ”áƒ¤áƒ”áƒ¥áƒ¢áƒ˜
